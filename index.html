<html>

	<head>
		<title>Nested offcanvas menu</title>
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/offcanvas-menu.css" />
	</head>

	<body>

	<div class="wrapper">

		<div class="offcanvas-container content">

			<nav id="oc" class="offcanvas-menu">
				<a class="offcanvas-toggle" href="#oc">Close</a>
				<ul class="offcanvas-menu-list">
					<li>
						<a href="#animals">Animals</a>
						<ul class="offcanvas-menu-sublist" id="animals">
							<li>
								<a href="#cats">Cats</a>
								<ul class="offcanvas-menu-sublist" id="cats">
									<li>
										<a href="#">Ginger</a>
									</li>
									<li>
										<a href="#">Tabby</a>
									</li>
									<li>
										<a href="#">Black and White</a>
									</li>
								</ul>
							</li>
							<li>
								<a href="#">Dogs</a>
							</li>
							<li>
								<a href="#">Fish</a>
							</li>
							<li>
								<a href="#">Reptiles</a>
							</li>
						</ul>
					</li>
					<li>
						<a href="#plants">
							Plants
							<ul class="offcanvas-menu-sublist" id="plants">
								<li>
									<a href="#">Trees</a>
								</li>
								<li>
									<a href="#">Shrubs</a>
								</li>
								<li>
									<a href="#">Ferns</a>
								</li>
								<li>
									<a href="#">Weeds</a>
								</li>
							</ul>
						</a>
					</li>
			</nav>

			<div class="offcanvas-body">
				<a class="offcanvas-toggle" href="#oc">Menu</a>
				<h1>Offcanvas body</h1>
			</div>

		</div>
</div>

		<script src="js/vendor/jquery-1.10.2.js"></script>
		<script src="js/offcanvas-menu.js"></script>
		<script>
			var oc = new OffCanvas({
				container: '.offcanvas-container',
				menu: '.offcanvas-menu',
				body: '.offcanvas-body'
			});

			$('.offcanvas-toggle').on('click', function () {
				oc.toggle();
			});
		</script>

	</body>

</html>
